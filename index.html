<!-- 
Na obrazku oczekiwany_wynik.png przedstawiono trzy paragrafy. Używając poniższych wskazówek, dodać odpowiednie style, aby osiągnąć pożądany rezultat.
1. Element .info:
    - czcionka 50% większa od bazowej, tekst wyśrodkowany, z rodziny monospaced - https://www.w3schools.com/cssref/css_websafe_fonts.asp
    - kolor tekstu - #baed91
    - kolor ramki - tomato

2. Element .warning:
    - czcionka bezszeryfowa
    - kolor tekstu i ramki - rgb(248, 184, 139)
    - kolor tła - hsl(300, 61%, 33%)
    - tekst pisany wielkimi literami - właściwość text-transform

3. Element .error
    - czcionka szeryfowa
    - kolor ramki - hsl(0, 100%, 64%)
    - kolor tła - #FFB428
    - każdy wyraz zaczyna się od wielkiej litery (text-transform), cały tekst podkreślony (text-decoration), wyrównany do lewej i prawej (text-align)
    - zaokrąglenia zadeklarowane właściwością 'border-radius'
    
-->

<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Strona z przykładowym dokumentem HTML">
    <title>CSS - typogafia</title>

    <style>
        #font {
            background: #cacaca;
            padding: 20px;
        }

        .info {
            font-family: Courier, monospace;
            color: #baed91;
            text-align: center;
            font-style: italic;
            background: black;
            padding: 10px;
            border: 3px solid tomato;
            font-size: 1.5em;

        }

        .warning {
            font-family: "Comic Sans MS", sans-serif;
            color: #f8b88b;
            font-weight: bold;
            background: #872187;
            padding: 20px 10px;
            border: 3px solid #f8b88b;
            font-size: 12px;
            text-align: right;
            text-transform: uppercase;

        }

        .error {
            font-family: Georgia, serif;
            color: black;
            text-align: right;
            font-weight: bold;
            text-transform: capitalize;
            text-align: justify;

            text-decoration: underline;
            border: 5px solid #FF4848;
            background: #FFB428;
            padding: 30px;
            border-radius: 20px 20px 20px 20px;
        }

    </style>
</head>
    <body>
        <div id="font">
            <h2>Witaj na mojej stronie!</h2>
            <h1 class="info">To jest nagłówek pierwszego poziomu</h1>
            <p class="warning">To jest bardzo ważny paragraf z ważną klasą!</p>
            <p class="error">Krótki opis błędu: brak błędów!</p>
        </div>
    </body>
</html>
